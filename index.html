<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="pomodoro-container">
        <h1><span class="emoji">üçÖ</span> Pomodoro Clock <span class="emoji">‚è±Ô∏è</span></h1>

        <div class="length-controls">

            <div class="control-box">
                <h2 id="break-label">Break Length</h2>
                <div class="buttons-group">
                    <button id="break-decrement"><i class="fas fa-arrow-down"></i></button>
                    <span id="break-length">5</span>
                    <button id="break-increment"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>

            <div class="control-box">
                <h2 id="session-label">Session Length</h2>
                <div class="buttons-group">
                    <button id="session-decrement"><i class="fas fa-arrow-down"></i></button>
                    <span id="session-length">25</span>
                    <button id="session-increment"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <div id="timer-display" class="timer-display session-time">
            <h3 id="timer-label">Session</h3>
            <div id="time-left">25:00</div>
        </div>

        <div class="main-controls">
            <button id="start_stop"><i class="fas fa-play"></i></button>
            <button id="reset"><i class="fas fa-undo"></i></button>
        </div>

        <audio id="beep" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
